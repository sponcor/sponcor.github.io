</head>
<body>
    <div class="app">
       
        <header>ENTER IN YOUR PHONE NUMBER</header>
            <form id="info">
                    <input type="text" class="digit1" name="digit1">
                    <input type="text" class="digit2" name="digit2">
                    <input type="text" class="digit3" name="digit3">
                    <input type="text" class="digit4" name="digit4">
                    <input type="text" class="digit5" name="digit5">
                    <input type="text" class="digit6" name="digit6">
                    <input type="text" class="digit7" name="digit7">
                    <input type="text" class="digit8" name="digit8">
                    <input type="text" class="digit9" name="digit9">
                    <input type="text" class="digit10" name="digit10">
              </form>
              <button id="applyphone" type="button">Apply</button>
        
          <button type="button" id="js-tweet" class="twitter button">
            Click to Accept Phone Number
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
</div>
</div>
